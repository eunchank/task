<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>학교 과제 소개</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: inline-block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      background-color: #03c75a;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #02b34a;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>이 페이지는 학교 과제를 위한 웹사이트입니다</h1>
    <p>이 사이트는 실제 네이버 사이트가 아니며,<br>
    개인 정보를 수집하거나 저장하지 않습니다.<br><br>
    아래 버튼을 클릭하면 시뮬레이션 페이지로 이동합니다.</p>
    <button onclick="location.href='index.html'">확인하고 계속</button>
  </div>
</body>
</html>
